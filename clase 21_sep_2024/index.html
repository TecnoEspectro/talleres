<script>
    function setenta() {

        var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
        var n3 = parseFloat(document.getElementById("n3").value);

        var setenta = ((n1 + n2 + n3) / 3) * 0.7;

        alert("El resultado es " + setenta)

    }

    function treinta() {

        var n4 = parseFloat(document.getElementById("n4").value);

        var treinta = (n4 * 0.3);

        alert("El resultado es " + treinta);

    }

    function notaFinal() {

        var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
        var n3 = parseFloat(document.getElementById("n3").value);
        var n4 = parseFloat(document.getElementById("n4").value);

        var notaFinal = (((n1 + n2 + n3) / 3) * 0.7) + (n4 * 0.3);

        alert("El resultado es " + notaFinal)

        if (notaFinal > 2.9) {
            alert("Pasaste");
        } else {
            alert("No pasaste");
        }

        if (notaFinal > 1.9) {
            alert("Puedes Habilitar La Materia");
        }

    }

    function suma() {

        var s1 = parseInt(document.getElementById("s1").value);
        var s2 = parseInt(document.getElementById("s2").value);

        var suma = s1 + s2;

        alert("El resultado es " + suma)

    }

    function resta() {

        var r1 = parseInt(document.getElementById("r1").value);
        var r2 = parseInt(document.getElementById("r2").value);
        var r3 = parseInt(document.getElementById("r3").value);

        var resta1 = r1-r2;
        var resta2 = r1-r3;
        var resta3 = r2-r3;

        if (0>resta1) {
            resta1=-(resta1)
        }
        if (0>resta2) {
            resta2=-(resta2)
        }
        if (0>resta3) {
            resta3=-(resta3)
        }

        alert("La Diferencia entre las Edades 1 y 2 es de " + resta1)
        alert("La Diferencia entre las Edades 1 y 3 es de " + resta2)
        alert("La Diferencia entre las Edades 2 y 3 es de " + resta3)

    }

    function multiplicar() {

        var m1 = parseInt(document.getElementById("m1").value);
        var m2 = parseInt(document.getElementById("m2").value);

        if (m1 % 2 == 0 && m2 % 2 == 0) {
            var multiplicar = m1 * m2;
        } else {
            alert("Los numeros deben ser pares");
        }

        alert("El resultado es " + multiplicar)

    }

    function dividir() {

        var d1 = parseInt(document.getElementById("d1").value);
        var d2 = parseInt(document.getElementById("d2").value);

        if (d2 == 0 || d1 == 0) {
            alert("No se puede dividir por 0");
        } else {
            var dividir = d1 / d2;
        }

        alert("El resultado es " + dividir)

    }

</script>
