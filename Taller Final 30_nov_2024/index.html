<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Combinados</title>
    <link rel="shortcut icon"
        href="https://th.bing.com/th/id/R.4180f7ce03e431cdaa62018fb638da3c?rik=PW1E7E%2feh1%2fvKw&riu=http%3a%2f%2fimg2.wikia.nocookie.net%2f__cb20150201034734%2flogopedia%2fimages%2f1%2f14%2fPlayStation_2_logo_alternate.jpg&ehk=5Oy64fjcH%2bsQwvYiFDC8QJeWFyMHZa9k9j2NPVXB8Ho%3d&risl=&pid=ImgRaw&r=0"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Ejercicios Combinados</h1>

    <!-- Ejercicio 1: Productos disponibles -->
    <section id="productos">
        <h2>Productos Disponibles</h2>
        <label for="selectProducto">Selecciona un producto:</label>
        <select id="selectProducto"></select>
        <p>Precio del producto: <span id="precioProducto">--</span></p>
    </section>
    <hr>

    <!-- Ejercicio 2: Información de empleados -->
    <section id="empleados">
        <h2>Información de Empleados</h2>
        <label for="selectEmpleado">Selecciona un empleado:</label>
        <select id="selectEmpleado"></select>
        <div id="infoEmpleado">
            <p>Puesto: <span id="puestoEmpleado">--</span></p>
            <p>Salario: <span id="salarioEmpleado">--</span></p>
            <p>Ubicación: <span id="ubicacionEmpleado">--</span></p>
        </div>
    </section>
    <hr>

    <!-- Ejercicio 3: Búsqueda de juegos -->
    <section id="juegos">
        <h2>Búsqueda de Juegos de PS2</h2>
        <form id="formBusqueda">
            <label for="inputJuego">Ingrese el nombre del juego:</label>
            <input type="text" id="inputJuego" placeholder="Ejemplo: God of War">
            <button type="submit">Buscar</button>
        </form>
        <div id="resultado"></div>
    </section>
    <h6>Andres Felipe Sepulveda Gaona 192228</h6>
</body>
</html>
