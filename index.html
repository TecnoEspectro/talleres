<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE INSCRIPCION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <table class="table table-striped-columns">
        <tr>
            <td colspan="2" align="center">
                <p class="badge text-bg-primary text-wrap" style="width: 6rem;">Inscripciones</p>
            </td>
            <tr>
                <td>Nombre</td>
                <td><input type="text" class="form-control" name="nombre"></td>
            </tr>
        </tr>
        <tr>
            <td>Genero</td><td>
                <select name="genero" class="form-select" aria-label="Default select example" id="">
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                    <option value="otro">Otro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Edad</td>
            <td><input type="number" class="form-control" name="edad"></td>
        </tr>
        <tr>
            <td>Estado Civil</td>
            <td>
                <table class="table">
                    <tr>
                        <td>Soltero</td>
                        <td>Casado</td>
                        <td>Union Libre</td>
                    </tr>
                    <tr>
                        <td><input class="form-check-input" type="radio" name="estado" value="soltero"></td>
                        <td><input class="form-check-input" type="radio" name="estado" value="casado"></td>
                        <td><input class="form-check-input" type="radio" name="estado" value="union libre"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table class="table-primary">
                    <tr><td>Gustos Musicales</td></tr>
                    <tr>
                        <td>Vallenato</td><td>Salsa</td><td>Rock</td><td>Pop</td>
                        <tr>
                            <td><input class="form-check-input" type="checkbox" name="rock" value="rock"></td>
                            <td><input class="form-check-input" type="checkbox" name="pop" value="pop"></td>
                            <td><input class="form-check-input" type="checkbox" name="vallenato" value="vallenato"></td>
                            <td><input class="form-check-input" type="checkbox" name="salsa" value="salsa"></td>
                            </tr>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button"  class="btn btn-outline-warning" value="Guardar">
            </td>
        </tr>
    </table>

</body>
</html>
